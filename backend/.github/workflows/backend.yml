name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/glamcart-backend:latest .
    
    - name: Push to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/glamcart-backend:latest
    
    - name: Deploy to Droplet
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        script: |
          docker stop glamcart-backend || true
          docker rm glamcart-backend || true
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/glamcart-backend:latest
          docker run -d \
            --name glamcart-backend \
            --restart unless-stopped \
            -p 5000:5000 \
            -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            -e NODE_ENV=production \
            -e PORT=5000 \
            ${{ secrets.DOCKERHUB_USERNAME }}/glamcart-backend:latest
          docker image prune -af