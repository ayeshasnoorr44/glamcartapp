name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Droplet with PM2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        script: |
          cd /root/glamcart-backend
          git pull origin main
          npm install
          npm run build
          pm2 restart glamcart-api --update-env || pm2 start dist/server.js --name "glamcart-api"
          pm2 save
          echo "âœ… Backend deployed successfully!"
